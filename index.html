<!DOCTYPE html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8">

		<title>Interactive Photo Gallery</title>
		<meta name="description" content="Interactive Photo Gallery">
		<meta name="author" content="Murat Hasdemir">
		<link rel="stylesheet" href="css/lightbox.min.css">
		<link rel="stylesheet" href="css/normalize.css">

		<link rel="stylesheet" href="css/genel.css">
	</head>
		<body>			
			<header>
				<form action="#" method="post">
					<input id="search" name="search" type="text" data-toggle="hideseek" data-list=".list" placeholder="Please enter a search term">
				</form>
			</header>
			<div class="list">
				<a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
					<img class="thumb" src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
				</a>
				<a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
					<img class="thumb" src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
				</a>
				<a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
					<img class="thumb" src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
				</a>
				<a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today. ">
					<img class="thumb" src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today. ">
				</a>
				<a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
					<img class="thumb" src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
				</a>
				<a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
					<img class="thumb" src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
				</a>
				<a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!">
					<img class="thumb" src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
				</a>
				<a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
					<img class="thumb" src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
				</a>
				<a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
					<img class="thumb" src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
				</a>
				<a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
					<img class="thumb" src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
				</a>
				<a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
					<img class="thumb" src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
				</a>
				<a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
					<img class="thumb" src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
				</a>
			</div>
			
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   		<script src="js/hideseek.min.js"></script>
   		<script src="js/lightbox.js"></script>
   		<script type="text/javascript">
   		$(document).ready(function() {
    		$('#search').hideseek({
				    attribute: 'data-title'
				});
			});
   		</script>
		<script>
		    lightbox.option({
		    alwaysShowNavOnTouchDevices: true,
		    fadeDuration: 500,
		    fitImagesInViewport: true,
		    maxWidth: 800,
		    maxHeight: 600,
		    positionFromTop: 50,
		    resizeDuration: 700,
		    showImageNumberLabel: false,
		    disableScrolling: true

		    });
		</script>
		</body>
</html>
